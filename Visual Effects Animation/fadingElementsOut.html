<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fading Elements Out</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            function fade()
            {
                $('#target').fadeOut(2500);
            }
        </script>
    </head>
    <body>
        <h1>Fading an image out</h1>
        <img id="target" src="/images/Image1.jpg" />
        <br />
        <form>
            <input type="button" value="Fade Out" onclick="fade()" />
        </form>
    </body>
</html>
