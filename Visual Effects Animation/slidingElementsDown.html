<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sliding Elements Up and Down</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            function slideUp()
            {
                $('#first').slideUp("slow");
            }
            
            function slideDown()
            {
                $('#first').slideDown("slow");
            }
        </script>
    </head>
    <body>
        <h1>Sliding elements Up and Down</h1>
        <div>
            <p id="first">Here is some text.</p>
            <p>This is also text.</p>
            <p>And here's some more text.</p>
        </div>
        <form>
            <input type="button" value="Slide Up" onclick="slideUp()" />
            <input type="button" value="Slide Down" onclick="slideDown()" />
        </form>
    </body>
</html>
